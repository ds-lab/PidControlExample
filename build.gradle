version '0.0.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile 'org.jfree:jfreechart:1.0.+'
    compile 'org.apache.commons:commons-math3:3.6.+'

    testCompile group: 'junit', name: 'junit', version: '4.+'
}

task wrapper(type:Wrapper) {
  gradleVersion = '3.0'
}
